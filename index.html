<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>

    <title>Tea House</title>
</head>

<body>
    <!-- Banner section -->
    <section class="grid grid-cols-1 md:grid-cols-2 gap-10 md:gap-0 container md:mx-auto mx-2.5">
        <div class="banner-left space-y-[30px]">
            <h1 class="text-[80px] font-extrabold">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="text-[#777777] md:text-left text-center">Tea and Botanical Solutions Supplier Give Optimum <br>
                Satisfaction To Your Taste
                Buds.</p>
            <button
                class="py-3 px-5 rounded-md text-white font-semibold bg-linear-to-r from-[#FF8938] to-[#FF0000] block mx-auto md:inline md:mx-0">Explore
                More<i class="fa-solid fa-arrow-right fa-rotate-by" style="--fa-rotate-angle: -45deg;"></i></button>
        </div>
        <div class="banner-right flex justify-end items-end relative">
            <img src="./images/banner.png" alt="">

            <!-- rating div -->
            <div
                class="flex bg-white rounded-2xl justify-around items-center shadow-2xl w-[255px] h-[100px] absolute bottom-[15px] left-[200px]">
                <img src="./images/banner-rating.png" alt="">
                <div>
                    <h3 class="text-3xl font-extrabold">5.00</h3>
                    <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
